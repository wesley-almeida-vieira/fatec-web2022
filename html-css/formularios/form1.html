<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>treino</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			font-family: sans-serif;
			font-size: 1em;
			background-color: #dedede;
		}
		
		#container{
			width: 400px;
			margin: 100px auto;
			padding: 15px 15px;
			background: #fff;
			text-align: center;
			border-radius: 10px;
		}

		input{
			margin-bottom: 30px;
			border-radius: 20px;
			border: none;
			outline: none;
			padding: 10px;
			background: #dedede;
			width: 80%;
		}

		input[type="submit"]{
			width: 85%;
		}


	</style>

</head>

<body>

	<div id="container">
		
		<div>
			<input type="text" name="nome" placeholder="digite seu nome" required="">
		</div>

		<div>
			<input type="password" name="senha" placeholder="digite sua senha" required="">
		</div>

		<div>
			<input type="submit" name="entrar" value="entrar">
		</div>

	</div>

</body>
</html>
